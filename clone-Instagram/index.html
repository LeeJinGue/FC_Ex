<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <title>Instagram</title>
</head>
<body>
  <header>
    <div class="main-header">
      <img src="./img/camera@3x.png" alt="camera" class="icon-camera">
      <img src="./img/insta-logo.png" alt="인스타그램 로고" class="icon-logo">
      <img src="./img/dm@3x.png" alt="direct-message" class="icon-dm">  
    </div>
  </header>  <!-- 카메라 아이콘, Instagram, 메시지전송 아이콘-->
  <hr/>
  <div class="story-list">
    <div class="story">
      <img src="./img/xmas.jpg" alt="story-image" class="story-img">
      <span class="story-name">내 스토리</span>
    </div>
    <div class="story">
      <img src="./img/xmas.jpg" alt="story-image" class="story-img">
      <span class="story-name">내 스토리</span>
    </div>
    <div class="story">
      <img src="./img/xmas.jpg" alt="story-image" class="story-img">
      <span class="story-name">내 스토리</span>
    </div>
    <div class="story">
      <img src="./img/xmas.jpg" alt="story-image" class="story-img">
      <span class="story-name">내 스토리</span>
    </div>
    <div class="story">
      <img src="./img/xmas.jpg" alt="story-image" class="story-img">
      <span class="story-name">내 스토리</span>
    </div>    
  </div> <!-- 내 스토리 및 타인의 스토리들이 모여있는 부분-->
  <hr/>
  <div class="posting">
    <section class="posting-top">
      <div class="profile">
        <img src="./img/xmas.jpg" alt="프로필이미지" class="profile-img">
        <span class="profile-name">이용자5</span>
      </div>
      <img src="./img/more@3x.png" alt="더보기" class="icon-more">
    </section>
    <article class="posting-contents">
      <img src="./img/xmas.jpg" alt="포스팅사진" class="posting-img">
      <div class="posting-action">
        <div class="left-icons">
          <img src="./img/like@3x.png" alt="좋아요" class="icon-like">
          <img src="./img/comment@3x.png" alt="댓글" class="icon-comment">
          <img src="./img/dm@3x.png" alt="디엠" class="icon-dm">  
        </div>
        <div class="right-icons">
          <img src="./img/favorite@3x.png" alt="즐겨찾기" class="icon-favorite">        
        </div>
      </div>
      <div class="posting-like">
        <div class="profile">
          <img src="./img/xmas.jpg" alt="프로필이미지" class="profile-img">
          <span class="profile-name">이용자5</span>
          <span>님&nbsp;</span>
          <span class="like-num">외 6,671명</span>
          이 좋아합니다
        </div>
      </div>
      <div class="posting-comments">
        <span class="profile-name">이용자</span>
        <span class="comment-content">안녕하세요</span>
      </div>
    </article>
    <footer class="posting-time">8시간 전</footer>
  </div> <!-- 포스팅한 사람 프로필, 포스팅한 사진, 좋아요 개수, 댓글 등-->
  <hr/>
  <nav class="icons">
    <img src="./img/home@3x.png" alt="홈" class="icon-home">
    <img src="./img/search@3x.png" alt="검색" class="icon-search">
    <img src="./img/trending@3x.png" alt="추가하기" class="icon-trending">
    <img src="./img/like@3x.png" alt="좋아요" class="icon-like">
    <img src="./img/home@3x.png" alt="홈" class="icon-home">
  </nav>
</body>
</html>
